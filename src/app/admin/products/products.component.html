<h5 class="mt-3"> Product Management </h5>
<p>Create, edit or delete products & categories by using the following controls.</p>

<form class="form-inline mb-4">
  <input type="text" class="form-control mx-1" value="Games"placeholder="Category Name" title="Category Name">
  <button type="button" title="New" class="btn btn-outline-primary mr-1">➕</button>
  <button type="button" title="Remove" class="btn btn-outline-danger">❌</button>
</form>

<form>

  <table class="table table-hover align-center">
    <thead class="thead-default">
      <tr>
        <th class="text-center">ID</th>
        <th>Category</th>
        <th>Name</th>
        <th>Color</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="text-center">1</th>
        <td>Games</td>
        <td>Red Dead Redemption</td>
        <td>red</td>
        <td>$ 25.50</td>
        <td>
          <button type="button" title="Edit" class="btn btn-outline-primary">✏️</button>
          <button type="button" title="Remove" class="btn btn-outline-danger">❌</button>
        </td>
      </tr>
      <tr>
        <th></th>
        <td>
          <select id="category" name="category" class="form-control">
            <option>Games</option>
            <option>Books</option>
          </select>
        </td>
        <td>
          <input type="text" id="name" name="name" class="form-control" placeholder="Product Name" title="Product Name">
        </td>
        <td>
          <select id="color" name="color" class="form-control">
            <option>red</option>
            <option>green</option>
          </select>
        </td>
        <td>
          <input type="number" id="price" name="price" class="form-control" placeholder="0.00" title="Product Price" [min]="0.10" [step]="0.10">
        </td>
        <td>
          <button type="submit" title="Add" class="btn btn-primary">Add</button>
        </td>
      </tr>
    </tbody>
  </table>

</form>
