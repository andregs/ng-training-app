<form class="w-75">

  <div class="form-group row">
    <label for="userId" class="col-2 col-form-label"> ID </label>
    <div class="col-10"></div>
    <div class="col-2">
      <input type="text" class="form-control" id="userId" disabled />
    </div>
    <div class="col-10 form-check">
      <label class="form-check-label col-form-label">
        <input type="checkbox" class="form-check-input" id="admin" />
        User is a system administrator
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="email"> E-mail </label>
    <input type="email" class="form-control" id="email" placeholder="E-mail" />
  </div>

  <div class="form-group">
    <label for="firstName"> First Name </label>
    <input type="text" class="form-control" id="firstName" placeholder="First Name" />
  </div>

  <div class="form-group">
    <label for="lastName"> Last Name </label>
    <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
  </div>

  <div class="form-group">
    <label for="birthdate"> Birthdate </label>
    <input type="date" class="form-control" id="birthdate" placeholder="Birthdate" />
  </div>

  <div class="form-group text-right">
    <button type="submit" class="btn btn-primary"> Submit </button>
    <button type="button" class="btn btn-secondary" [routerLink]="['../']" > Cancel </button>
  </div>

</form>
